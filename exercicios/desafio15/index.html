<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        tr, th, td{
            border: 1px solid black;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Notas</caption>
        <thead>
            <tr>
                <th rowspan="2">Áreas</th>
                <th rowspan="3">Disciplinas</th>
                <th rowspan="0.5">Notas</th>
                <th>Nota 1</th>
                <th>Notas 2</th>
                <th>Médias</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <th rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                </tr>
                <tr>
                    <td>Química</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                </tr>
                <tr>
                    <th colspan="5">Média de Exatas</th>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>História</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Geografia</td>
                </tr>
                <tr>
                    <th colspan="5">Média de Humanas</th>
                    <td>0.0</td>
                </tr>
            </tbody>
        
    </table>
</body>
</html>
